name: develop

on:
  push:
    branches: [develop]

jobs:
  CI_CD:
    name: CI/CD
    runs-on: [self-hosted, 'PinTalk runner']
    steps:
      - name: Deploy
        run: |
          kill -9 `lsof -t -i TCP:3000`
          cd ~/PinTalk-Front
          git fetch --all && git reset --hard origin/develop && git pull origin develop
          npm install
          npm run build    
          nohup npm run start & 
